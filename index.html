<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/3312ebb1ff.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row align-items-center vh-100">
            <div class="col-md-6 mx-auto">
                <div class="card shadow border" style="border-radius: 30px;">
                    <div class="card-body bg-dark d-flex-lg flex-column align-items-center" style="height: 450px; border-radius: 30px;">
                        <h1 class="lead fs-1 text-center text-info fw-bold"><i class="fa-regular fa-rectangle-list"></i> Todo-List</h1>
                        <p class="text-secondary text-center" id="currentDate"></p>
                        <div class="d-flex  flex-column align-items-center mt-5">
                            <form action="#" method="">
                                <div class="">
                                    <input class="" type="text" id="inputTodo" style="margin-right: 10px">
                                    <button class="bg-success"  id="btnAddTodo" style="color: white; border: none; border-radius: 50%;">
                                        <i class="fa-solid fa-plus"></i>
                                    </button>
                                </div>
                                <div id="todoList">
                        
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
       

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
